<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Maze Game</title>
</head>

<body>
    <!-- Redkit logo -->

    <div class="logo">
        <img src="../images/red.jpg" class="red-logo" alt="logo"></img>
    </div>

    <!-- Oyun başlığı -->

    <div class="title">
        <h2>Help Red Kit</h2>
    </div>

    <!-- Bölümlerin seviyeleri ve bölümleri açacak butonlar -->
    
    <div class="btn-container">
        <div class="level1">
            <div class="green">Easy</div>
        </div>
        <div class="level2">
            <div class="blue">Middle</div>
        </div>
        <div class="level3">
            <div class="red">Master</div>
        </div>
    </div>


    <script src="main.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
